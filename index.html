<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famral Market - Digital assets marketplace</title>
    <meta name="description"
        content="Online marketplace to browse and buy digital products like UI kits, development templates, and icon packs.">
    <meta name="keywords"
        content="digital products, marketplace, UI kit, template, icon pack, e-commerce, online store, buy digital products">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <style>
        /* Custom styles for the body to ensure Inter font is applied */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center flex-wrap">
            <!-- Simple href for the brand name -->
            <a href="/"
                class="text-black text-2xl font-bold rounded-md px-3 py-1 hover:bg-gray-200 transition duration-200">
                Famral Market
            </a>
            <div class="flex items-center space-x-4 mt-2 sm:mt-0">
                <!-- Simple href for products link -->
                <a href="https://api.whatsapp.com/send?phone=7878358707&text=Hello"
                    class="text-black-300 hover:bg-gray-200 px-3 py-2 rounded-md transition duration-200">
                    Contact Us
                </a>
                <!-- You can add more simple href links here, e.g., <a href="about.html">About Us</a> -->
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto py-16 px-4">
        <h2 class="text-5xl font-extrabold text-gray-900 text-center mb-12 leading-tight">
Premium digital assets to make your Start-Up easy        </h2>
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 mt-12 shadow-inner">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; <span id="current-year"></span> Famral Digital Store. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <!-- Simple href for policy links -->
                <a href="https://www.famral.com/privacy" class="hover:text-white transition duration-200">Privacy
                    Policy</a>
                <a href="https://www.famral.com/terms" class="hover:text-white transition duration-200">Terms of
                    Service</a>
                <a href="https://www.famral.com/contact" class="hover:text-white transition duration-200">Contact Us</a>

            </div>
        </div>
    </footer>

    <script>
        // Update the dummyProducts array to include demo URLs
        const dummyProducts = [
            {
                id: 'prod1',
                name: 'phpShort (URL Shortener Platform)',
                description: 'phpShort is an advanced URL Shortener Platform, that allows you to easily shorten links, target your audience based on their location or platform, and provide analytics insights for the shortened links.',
                price: 9100,
                category: 'Original License (Extended)',
                imageUrl: '/url-shortner.png',
                websiteUrl: 'https://phpshort.lunatio.com/',
                demoUrl: 'https://phpshort.lunatio.com/',
                buyUrl: 'https://api.whatsapp.com/send?phone=7878358707&text=Hello'
            },
            {
                id: 'prod2',
                name: 'SumoWebTools (Online Web Tools Script)',
                description: 'SumoWebTools is a web tools script that provides free internet tools useful in daily online activities.',
                price: 2100,
                category: 'Original License (Regular)',
                imageUrl: '/online-webtools.png',
                websiteUrl: 'https://sumowebtools.themeluxury.com/',
                demoUrl: 'https://sumowebtools.themeluxury.com/',
                buyUrl: 'https://api.whatsapp.com/send?phone=7878358707&text=Hello'
            },
            {
                id: 'prod3',
                name: 'Image Website (Stock Photo Platform)',
                description: 'Free stock photos website. Browse millions of high-quality royalty free stock images & copyright free pictures.',
                price: 1100,
                category: 'Custom License',
                imageUrl: '/images-website.png',
                websiteUrl: 'https://www.famral.com/photos',
                demoUrl: 'https://www.famral.com/photos',
                buyUrl: 'https://api.whatsapp.com/send?phone=7878358707&text=Hello'
            },
            {
                id: 'prod4',
                name: 'Emoji Website (Emoji Downloading Platform)',
                description: 'Stock emoji website. Browse hundreds of high-quality royalty free stock emoji.',
                price: 1100,
                category: 'Custom License',
                imageUrl: '/emoji-website.png',
                websiteUrl: 'https://www.famral.com/emoji',
                demoUrl: 'https://www.famral.com/emoji',
                buyUrl: 'https://api.whatsapp.com/send?phone=7878358707&text=Hello'
            }
        ];

        // Function to handle "Contact Now" action
        function handleVisit(product) {
            // Redirect to the product's website
            window.open(product.buyUrl, '_blank');
        }
        // Update the handleDemo function to use the demo URL
        function handleDemo(product) {
            window.open(product.demoUrl, '_blank');
        }

        // Function to create and append product cards
        function renderProducts() {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = ''; // Clear existing content

            dummyProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-lg overflow-hidden flex flex-col hover:shadow-2xl transform hover:-translate-y-2 transition duration-300 ease-in-out';
                productCard.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-52 object-cover object-center" onerror="this.onerror=null; this.src='https://placehold.co/400x300/E5E7EB/6B7280?text=Image+Error';" />
          <div class="p-6 flex flex-col flex-grow">
            <h3 class="text-2xl font-bold text-gray-800 mb-2">${product.name}</h3>
            <p class="text-sm text-indigo-600 font-medium mb-3">${product.category}</p>
            <p class="text-gray-700 flex-grow leading-relaxed mb-4">${product.description.substring(0, 100)}...</p>
            <div class="mt-auto pt-4 border-t border-gray-100">
              <span class="text-blue-700 font-extrabold text-2xl">â‚¹${product.price.toFixed(0)}</span>
              <div class="flex space-x-3 mt-3">
                <button class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2.5 px-4 rounded-lg text-sm font-semibold shadow-md transform hover:scale-105 transition duration-300 ease-in-out visit-btn">
                  <i class="fas fa-shopping-cart mr-2"></i>Contact Now
                </button>
                <button class="flex-1 bg-white hover:bg-gray-100 text-blue-600 border border-blue-500 py-2.5 px-4 rounded-lg text-sm font-semibold shadow-sm transform hover:scale-105 transition duration-300 ease-in-out demo-btn">
                  Demo
                </button>
              </div>
            </div>
          </div>
        `;
                // Attach event listeners to the buttons after they are created
                const visitBtn = productCard.querySelector('.visit-btn');
                visitBtn.addEventListener('click', () => handleVisit(product));
                const demoBtn = productCard.querySelector('.demo-btn');
                demoBtn.addEventListener('click', () => handleDemo(product));

                productsContainer.appendChild(productCard);
            });
        }

        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Initial render of products when the page loads
        window.onload = renderProducts;
    </script>
</body>

</html>
